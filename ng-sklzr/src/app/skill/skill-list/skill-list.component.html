<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Skill</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Skill List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">

      <a [routerLink]="['skills/','new']" class="btn btn-default">New</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="skillList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
      <tr>
        <th class="border-top-0" scope="col">Id</th>
        <th class="border-top-0" scope="col">Name</th>
        <th class="border-top-0" scope="col">Description</th>
        <th class="border-top-0" scope="col">Type</th>
        <th class="border-top-0" scope="col" style="width:120px"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of skillList" [class.active]="item === selectedSkill">

        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.sktype.name}}</td>

        <td style="white-space: nowrap">
          <a [routerLink]="['skills/', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
          <button (click)="delete(item)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
