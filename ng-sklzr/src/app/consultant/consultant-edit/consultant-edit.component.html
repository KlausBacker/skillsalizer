<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Consultant</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Consultant Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="consultant" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label>Id</label>
        {{consultant.id || 'n/a'}} 
      </div>
    
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input [(ngModel)]="consultant.firstname" id="firstname" name="firstname" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input [(ngModel)]="consultant.lastname" id="lastname" name="lastname" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
